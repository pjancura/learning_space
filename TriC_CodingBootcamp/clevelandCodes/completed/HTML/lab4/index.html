<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/css/styles.css" />
    <title>Presidents Table</title>
  </head>
  <body>
    <div class="tiledBG">
      <h1>Lab 4 - Tables and Images</h1>
      <table>
        <tr class="tableBanner">
          <th class="tableBanner" colspan="3">
            <img  class="tableBanner" src="public/images/us-presidents-banner.png" alt="" />
          </th>
        </tr>
        <tr>
          <td>
            <img
              src="public/images/washington.jpg"
              alt="President Washington"
            />
        <p> Washington</p>
          </td>
          <td>
            <img src="public/images/adams.jpg" alt="President Adams" />
            <p>Adams</p>
          </td>

          <td>
            <img src="public/images/harrison.jpg" alt="president Harrison" />
            <p>Harrison</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="public/images/jackson.jpg" alt="President Jackson" />
            <p>Jackson</p>
          </td>

          <td>
            <img src="public/images/jefferson.jpg" alt="President Jefferson" />
            <p>Jefferson</p>
          </td>
          <td>
            <img src="public/images/madison.jpg" alt="President Madison" />
            <p>Madison</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="public/images/monroe.jpg" alt="President Monroe" />
            <p>Monroe</p>
          </td>
          <td>
            <img src="public/images/van-buren.jpg" alt="President Van Buren" />
            <p>Van-Buren</p>
          </td>
          <td>
            <img
              src="public/images/washington.jpg"
              alt="President Washington"
            />
            <p>Washington</p>
          </td>
        </tr>
      </table>

      <br />
      <br />
    </div>
    <br />

  </body>
</html>
