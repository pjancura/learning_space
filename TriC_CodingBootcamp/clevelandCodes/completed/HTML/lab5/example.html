<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    <title>Lab5 Example</title>
    <style>
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="https://waynedog.net/formreader.php" method="post">
      <table>
        <tr>
          <th><label>First Name</label></th>
          <td>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name on your ID"
            />
          </td>
        </tr>
        <tr>
          <th><label>Last Name</label></th>
          <td>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name on your ID"
            />
          </td>
        </tr>
        <tr>
          <th><label>Age</label></th>
          <td>
            <input
              type="number"
              name="age"
              id="age"
              min="1"
              max="120"
              step="2"
            />
          </td>
        </tr>
        <tr>
          <th><label>Birthday</label></th>
          <td>
            <input
              type="date"
              name="dob"
              id="dob"
              required
              pattern="\d{4}-\d{2}-\d{2}"
            />
          </td>
        </tr>
        <tr>
          <th><label>Telephone No.</label></th>
          <td>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </td>
        </tr>
        <tr>
          <th rowspan="2"><label>Gender</label></th>
          <td>
            <label for="M">Male</label
            ><input type="radio" name="gender" id="male" value="M" checked />
          </td>
        </tr>
        <tr>
          <td>
            <label for="F">Female</label
            ><input type="radio" name="gender" id="female" value="F" />
          </td>
        </tr>
        <tr>
          <th><p>Marital Status</p></th>
          <td>
            <select name="mstatus" id="mstatus" size="1">
              <option value="">Pick One</option>
              <option value="M">Married</option>
              <option value="S">Single</option>
              <option value="C">It's Complicated</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="color">Pick a Color</label></th>
          <td><input type="color" name="color" id="color" value="#666666"/></td>
        </tr>
        <tr>
          <th><label for="password">Password</label></th>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
          </td>
        </tr>
        <tr>
          <th><label for="password2">Confirm Password</label></th>
          <td><input type="password" name="password2" id="password2" /></td>
        </tr>
        <tr>
          <th><label for="favoriteFood">What Food Do You Like?</label></th>
          <td>
            <label for="Pizza">Pizza</label
            ><input
              type="checkbox"
              name="address2"
              id="address2"
              value="Pizza"
              checked
            />
            <label for="Tacos">Tacos</label
            ><input
              type="checkbox"
              name="address2"
              id="address2"
              value="Tacos"
            />
            <label for="Beer">Beer</label
            ><input
              type="checkbox"
              name="address2"
              id="address2"
              value="Beer"
            />
          </td>
        </tr>
        <tr>
            <th><label for="email">Email</label></th><td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
          <td><input type="submit" value="SUBMIT" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
