<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5: Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="https://waynedog.net/formreader.php" method="post">
      <table>
        <tr class="title">
          <th colspan="2"><h1>Registration Form</h1></th>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label>First Name</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name on your ID"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label>Last Name</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name on your ID"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label for="address1">Address</label></th>
          <td>
            <input
            class="textField"
              type="text"
              name="address1"
              id="address1"
              placeholder="Address Line 1"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign">
            <label for="address2">Suite or Apartment Number</label>
          </th>
          <td>
            <input
            class="textField"
              type="text"
              name="address2"
              id="address2"
              placeholder="Suite or Apt Num"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label for="city">City</label></th>
          <td>
            <input class="textField"type="text" name="city" id="city" placeholder="city" />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label for="state">State</label></th>
          <td>
            <select name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">Dist of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH" selected>Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label for="zipcode">Zipcode</label></th>
          <td>
            <input
            class="textField"
              type="text"
              name="zipcode"
              id="zipcode"
              placeholder="5-digits"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label>Gender</label></th>
          <td class="cellMale">
            <label for="M">Male</label
            ><input type="radio" name="gender" id="male" value="M" checked />
            <label for="F">Female</label
            ><input type="radio" name="gender" id="female" value="F" />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label>Birthday</label></th>
          <td>
            <input
              type="date"
              name="dob"
              id="dob"
              required
              pattern="\d{4}-\d{2}-\d{2}"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label for="email">Email</label></th>
          <td>
            <input
            class="textField"
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label>Telephone No.</label></th>
          <td>
            <input
            class="textField"
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="000-000-0000"
            />
          </td>
        </tr>

        <tr>
          <th class="leftAlign"><label for="password">Password</label></th>
          <td>
            <input
            class="textField"
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign">
            <label for="password2">Confirm Password</label>
          </th>
          <td>
            <input
            class="textField"
              type="password"
              name="password2"
              id="password2"
              placeholder="Enter Same PW"
            />
          </td>
        </tr>

        <tr>
          <td class="submitBtn" colspan="2">
            <input class="submitImg" type="image" src="go-icon.png" alt="Green Submit Button" />
          </td>
        </tr>
      </table>
    </form>
    <br />
    <hr />
    <p class="footer">&copy;<a href="https://www.tri-c.edu/programs/information-technology/programming-and-development/clevelandcodes.html"> 2023 Cleveland Codes, Cuyahoga Community College</a></p>
  </body>
</html>
