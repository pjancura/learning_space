	  class Circle {
        constructor(x, y, radius, color, filled) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.filled = filled;
        } //END constructor
		drawCircle(){
			ctx.moveTo((this.x + this.radius), this.y);
			if(this.filled){
				ctx.fillStyle = this.color;
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
				ctx.fill();
			} else {
				ctx.strokeStyle = this.color;
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
				ctx.stroke();
			}
		}//END drawCircle
      } //END Circle

	  let circ1 = new Circle(150,150, 100, "blue" ,true);
	  let circ2 = new Circle(300,400,150,"lightblue",false);

	  
		
		
	  	circ1.drawCircle();
		circ2.drawCircle();
		class Rectangle{
			constructor(x , y, width, height,color,filled){
				this.x = x;
				this.y = y;
				this.width = width;
				this.height = height;
				this.color = color;
				this.filled = filled;
			}//END constructor
			drawRect(){
				ctx.moveTo(this.x, this.y);
				if(this.filled){
					ctx.fillStyle = this.color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
				} else {
					ctx.strokeStyle = this.color;
					ctx.strokeRect(this.x, this.y, this.width, this.height);
				}
			} //END drawRect
		}//END Rectangle
		let rect1 = new Rectangle(40,200,50,50,"grey",true);
		
		rect1.drawRect();
