<html lang="en">

    <script>
        "use strict"
        //CLASS CAR
        class Car {
            constructor(make, model, color){
                this.make = make;
                this.model = model;
                this.color = color;
            }//END constructor
            describe(){
                let str = "A " + this.color + " " + this.make + " " + this.model;
                return str;
            }//END describe
            drawCar(){
                function tire1(){
                let canvas = document.getElementById("drawing");
      	        let ctx = canvas.getContext("2d");
                let tireRadius = 25;
                let tire1StartX = (canvas.width / 3) + tireRadius;
                let tire1CenterX = (canvas.width / 3);
                let tire1CenterY = ((canvas.height/3)*2);
                ctx.moveTo(tire1StartX , tire1CenterY);
				ctx.fillStyle = "black";
				ctx.arc(tire1CenterX, tire1CenterY, tireRadius, 0, Math.PI * 2, false);
				//ctx.fill();
            }
            function rim1(){
                let canvas = document.getElementById("drawing");
      	        let ctx = canvas.getContext("2d");
                let rimRadius = 10;
                let rim1StartX = (canvas.width / 3) + rimRadius;
                let rim1CenterX = (canvas.width / 3);
                let rim1CenterY = ((canvas.height/3)*2);
                ctx.moveTo(rim1StartX, rim1CenterY);
                ctx.fillStyle = "grey";
                ctx.arc(rim1CenterX, rim1CenterY, rimRadius, 0, Math.PI * 2, false);
                //ctx.fill();
            }
                tire1();
                rim1();
                //tire2();
                //rim2();
                
            }
            
            
            tire2(){
                let canvas = document.getElementById("drawing");
      	        let ctx = canvas.getContext("2d");
                let tire2StartX = ((canvas.width/3)*2);
                let tire2CenterX = tire2StartX - tireRadius;
                let tire2CenterY = ((canvas.height/3)*2);
                ctx.moveTo(tire2StartX, tire2CenterY);
                ctx.strokeStyle = "black";
                ctx.arc(tire2CenterX, tire2CenterY, tireRadius, 0, Math.PI * 2, false);
                ctx.fill();
            }
            rim2(){
                let canvas = document.getElementById("drawing");
      	        let ctx = canvas.getContext("2d");
                let rim2StartX = ((canvas.width/3)*2) + rimRadius;
                let rim2CenterX = ((canvas.width/3)*2);
                let rim2CenterY = ((canvas.height/3)*2);
                ctx.moveTo(rim2StartX, rim2CenterY);
                ctx.fillStyle = "grey";
                ctx.arc(rim2CenterX, rim2CenterY, rimRadius, 0, Math.PI *2, false);
                ctx.fill();
            }
            carBody(){
                let canvas = document.getElementById("drawing");
      	        let ctx = canvas.getContext("2d");
            }
            carRoof(){
                let canvas = document.getElementById("drawing");
      	        let ctx = canvas.getContext("2d");
            }
        }//END class Car

        //CLOWNCAR EXTENSION OF CAR
        class Clowncar extends Car {
            describe(){
                let str = "A " + this.color + " " + this.make + " " + this.model + " clown car.";
                return str;
            }//END Clowncar describe 
        }//END Clowncar extension of Car

        //PULL IN INPUT FIELD DATA TO CREATE A NEW CAR
        function carDescriber(){
            let make = document.getElementById("make").value;
            let model = document.getElementById("model").value;
            let color = document.getElementById("color").value;
            let clownCar = document.getElementById("clown").checked;
            let description = "";
        //CHECKS TO SEE IF THE CLOWN CAR CHECKBOX IS CHECKED
            if (!clownCar){
                let car = new Car(make, model, color);
                description += car.describe();
                car.drawCar();
            } else {
                let clown = new Clowncar(make,model,color);
                description += clown.describe();
            }
            document.getElementById("output").innerHTML = description;
        } //END carDescriber

        //DRAW THE CAR ON THE CANVAS

        window.onload = () =>{
            document.getElementById("goButton").onclick = carDescriber;
            console.log(document.getElementById("drawing").width);
        }
    </script>
    <title>JS Classes and Objects</title>

</head>
<body>
    <h2>JS Classes and Objects</h2>
	Make: <input type="text" id="make"><br />
	Model: <input type="text" id="model"><br />
	Color: <input type="text" id="color"><br />
	<input type="checkbox" id="clown"> Clown Car<br /><br />
	<button type="button" id="goButton">GO</button>
	<p id="output"></p>
    <canvas id="drawing" width="400" height="400">

    </canvas>

</body>
</html>
