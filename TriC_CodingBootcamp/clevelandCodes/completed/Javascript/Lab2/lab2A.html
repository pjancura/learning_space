<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fibArray = [];
        fibArray[0] = 0;
        fibArray[1] = 1;
        function runProgram(){
            let howMany = parseInt(prompt("How many digits of the Fibonacci would you like to print?"));
            if (howMany >= 3){
                for (let i = 2; i < howMany; ++i){
                    let additive1 = fibArray[i - 1];
                    let additive2 = fibArray[i - 2];
                    fibArray[i] = (additive1 + additive2);
                }
                for (i = 0; i < fibArray.length; ++i){
                    document.write(`${fibArray[i]} <br/>`);
                }
                if (fibArray.length > 5){
                    let gold1 = fibArray[fibArray.length - 1];
                    let gold2 = fibArray[fibArray.length - 2];
                    let goldenRatio = (gold1 / gold2).toFixed(6);
                    document.write(`<p>Here is the <strong>Golden Ratio</strong> (based on ${gold1} and ${gold2}): ${goldenRatio}</p>`);
                }
            } else {
                alert("Please, enter an integer greater than 3 next time.")
                return;    
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Run Program" onclick="runProgram()">
</body>
</html>
