<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5: Forms</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .blacktext {
        color: black;
      }
      .redtext {
        color: red;
      }
    </style>
    <script>
      "use script";
    

      function submitForm() {
        console.log("submit form started");
        let formGood = true;
        let fname = document.getElementById("fname").value;
        console.log(fname);
        let lname = document.getElementById("lname").value;
        console.log(lname);
        let mstatus = document.getElementById("mstatus").value;
        console.log(mstatus);
        let sname = document.getElementById("sname").value;
        console.log(sname);
        let address = document.getElementById("address").value;
        console.log(address);
        let address2 = document.getElementById("address2").value;
        console.log(address2)
        let city = document.getElementById("city").value;
        console.log(city);
        let state = document.getElementById("state").value;
        console.log(state);
        let zipcode = document.getElementById("zipcode").value;
        console.log(zipcode);
        let gender = displayRadioValue();
        console.log(gender);
        let dob = document.getElementById("dob").value;
        console.log(dob);
        let email = document.getElementById("email").value;
        console.log(email);
        let phone = document.getElementById("phone").value;
        console.log(phone);
        let password = document.getElementById("password").value;
        console.log(password);
        let password2 = document.getElementById("password2").value;
        console.log(password2);

        //FNAME
        if (fname == "") {
          formGood = false;
          document.getElementById("fnamelabel").classList.add("redtext");
        } else {
          document.getElementById("fnamelabel").classList.add("blacktext");
        }
        //LNAME
        if (lname == "") {
          formGood = false;
          document.getElementById("lnamelabel").classList.add("redtext");
        } else {
          document.getElementById("lnamelabel").classList.add("blacktext");
        }
        //ADDRESS
        if (address == "") {
          formGood = false;
          document.getElementById("addresslabel").classList.add("redtext");
        } else {
          document.getElementById("addresslabel").classList.add("blacktext");
        }
        //SUITE OR APT
        if (address2 == "") {
          formGood = false;
          document.getElementById("address2label").classList.add("redtext");
        } else {
          document.getElementById("address2label").classList.add("blacktext");
        }
        //CITY
        if (city == "") {
          formGood = false;
          document.getElementById("citylabel").classList.add("redtext");
        } else {
          document.getElementById("citylabel").classList.add("blacktext");
        }
        //STATE
        if (state == "") {
          formGood = false;
          document.getElementById("statelabel").classList.add("redtext");
        } else {
          document.getElementById("statelabel").classList.add("blacktext");
        }
        //ZIPCODE
        if (zipcode == "") {
          formGood = false;
          document.getElementById("zipcodelabel").classList.add("redtext");
        } else {
          document.getElementById("zipcodelabel").classList.add("blacktext");
        }
        //GENDER

        //BIRTHDAY
        if (dob == "") {
          formGood = false;
          document.getElementById("doblabel").classList.add("redtext");
        } else {
          document.getElementById("doblabel").classList.add("blacktext");
        }
        //MSTATUS
        if (mstatus == "") {
          formGood = false;
          document.getElementById("mstatuslabel").classList.add("redtext");
        } else {
          document.getElementById("mstatuslabel").classList.add("blacktext");
        }
        //SNAME
        if (mstatus == "married" && sname == "") {
          formGood = false;
          document.getElementById("snamelabel").classList.add("redtext");
        } else {
          document.getElementById("snamelabel").classList.add("blacktext");
        }
        //EMAIL
        if (email == "") {
          formGood = false;
          document.getElementById("emaillabel").classList.add("redtext");
        } else {
          document.getElementById("emaillabel").classList.add("blacktext");
        }
        //PHONE#
        if (phone == "") {
          formGood = false;
          document.getElementById("phonelabel").classList.add("redtext");
        } else {
          document.getElementById("phonelabel").classList.add("blacktext");
        }
        //PASSWORD
        if (password.length != password2.length || password == "") {
          formGood = false;
          document.getElementById("passwordlabel").classList.add("redtext");
        } else {
          document.getElementById("passwordlabel").classList.add("blacktext");
        }
        //CONFIRM PASSWORD
        if (password != password2 || password2 == "") {
          formGood = false;
          document.getElementById("password2label").classList.add("redtext");
        } else {
          document.getElementById("password2label").classList.add("blacktext");
        }

        if (formGood) {
          alert("formGood");
          document.getElementById("reg_form").submit();
        } else {
          document.getElementById("tableInfo").innerHTML = "Please Fix Red Labeled Items";
        }
      }

      function mstatusChange() {
        let mstatus = document.getElementById("mstatus").value;
        console.log(mstatus);
        if (mstatus == "single") {
          document.getElementById("sname").disabled = true;
        } else {
          document.getElementById("sname").disabled = false;
        }
      }

      function displayRadioValue() {
        var ele = document.getElementsByName("gender");
        let newGender = "";
        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked) {
            newGender = ele[i].value;
          }
        }
        console.log(newGender);
        return newGender;
      }
      function doneClicked(){
        console.log("clicked");
      }

      window.onload = function () {
        document.getElementById("submit_form").onclick = submitForm;
        document.getElementById("mstatus").onchange = mstatusChange;
        document.getElementsByName("gender").onchange = displayRadioValue;
        document.getElementById("fname").focus();
      };
    </script>
  </head>
  <body>
    <form id="reg_form" action="https://waynedog.net/formreader.php" method="post">
      <table>
        <tr class="title">
          <th id="header" colspan="2"><h1 id="tableInfo">Registration Form</h1></th>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label id="fnamelabel">First Name</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name on your ID"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label id="lnamelabel">Last Name</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name on your ID"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label id="addresslabel" for="address1">Address</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="address"
              id="address"
              placeholder="Address Line 1"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign">
            <label for="address2" id="address2label">Suite or Apartment Number</label>
          </th>
          <td>
            <input
              class="textField"
              type="text"
              name="address2"
              id="address2"
              placeholder="Suite or Apt Num"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label id="citylabel" for="city">City</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="city"
              id="city"
              placeholder="city"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label id="statelabel" for="state">State</label></th>
          <td>
            <select name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">Dist of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH" selected>Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label id="zipcodelabel" for="zipcode">Zipcode</label></th>
          <td>
            <input
              class="textField"
              type="text"
              name="zipcode"
              id="zipcode"
              placeholder="5-digits"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign"><label>Gender</label></th>
          <td class="cellMale">
            <label for="M" id="genderlabel">Male</label
            ><input type="radio" name="gender" id="male" value="M" checked />
            <label for="F">Female</label
            ><input type="radio" name="gender" id="female" value="F" />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label id="doblabel">Birthday</label></th>
          <td>
            <input
              type="date"
              name="dob"
              id="dob"
              
              pattern="\d{4}-\d{2}-\d{2}"
            />
          </td>
        </tr>
        <tr>
          <th class="leftAlign">
            <label for="mstatus" id="mstatuslabel" class="blacktext"
              >Marital Status</label
            >
          </th>
          <td>
            <select name="mstatus" id="mstatus">
              <option value="">Choose one</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
            </select>
          </td>
        </tr>

        <tr class="rowAlternate">
          <th class="leftAlign">
            <label for="sname" id="snamelabel" class="blacktext"
              >Spouse Name</label
            >
          </td>

          <td><input type="text" name="sname" id="sname" /></td>
        </tr>
        <tr>
          <th class="leftAlign"><label for="email" id="emaillabel">Email</label></th>
          <td>
            <input
              class="textField"
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign"><label id="phonelabel">Telephone No.</label></th>
          <td>
            <input
              class="textField"
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="000-000-0000"
            />
          </td>
        </tr>

        <tr>
          <th class="leftAlign"><label id="passwordlabel" for="password">Password</label></th>
          <td>
            <input
              class="textField"
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
          </td>
        </tr>
        <tr class="rowAlternate">
          <th class="leftAlign">
            <label for="password2" id="password2label">Confirm Password</label>
          </th>
          <td>
            <input
              class="textField"
              type="password"
              name="password2"
              id="password2"
              placeholder="Enter Same PW"
            />
          </td>
        </tr>

        <tr>
          <td class="submitBtn" colspan="2">
            <img
              class="submitImg"
              id="submit_form"
              type="image"
              src="go-icon.png"
              alt="Green Submit Button"
            />
          </td>
        </tr>
      </table>
    </form>
